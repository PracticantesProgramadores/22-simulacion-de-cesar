<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego educativo: Copia de puntos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Copia el dibujo punto por punto</h1>
    <div class="level-select">
      <span class="level-label">Nivel:</span>
      <div class="level-buttons">
        <button class="btn level-btn" data-level="0">Nivel 1</button>
        <button class="btn level-btn" data-level="1">Nivel 2</button>
        <button class="btn level-btn" data-level="2">Nivel 3</button>
        <button class="btn level-btn" data-level="3">Nivel 4</button>
        <button class="btn level-btn" data-level="4">Nivel 5</button>
      </div>
    </div>

    <section class="section">
      <h2 class="section-title">Dibujo modelo</h2>
      <div id="model-grid" class="grid model"></div>
    </section>

    <section class="section">
      <h2 class="section-title">Herramientas</h2>
      <div class="tools">
        <div id="palette" class="palette"></div>
        <button id="eraser" class="btn">Borrador</button>
        <div class="current-tool">
          <span>Herramienta actual:</span>
          <span id="current-tool" class="tool-indicator"></span>
        </div>
      </div>
      <div class="controls">
        <button id="check-btn" class="btn primary">Comprobar</button>
        <button id="reset-btn" class="btn">Reiniciar</button>
      </div>
      <div id="stats" class="stats">
        <div id="score" class="score"></div>
        <div id="detail" class="detail"></div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Tu tablero</h2>
      <div id="player-grid" class="grid player"></div>
    </section>
    <section class="section">
      <h2 class="section-title">Resumen de niveles</h2>
      <div id="summary" class="summary">
        <ul id="summary-list" class="summary-list"></ul>
      </div>
    </section>
  </div>
</body>
</html>
